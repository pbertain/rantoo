<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stats - TimePuff</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="container">
        <h1>TimePuff</h1>
        <h2 class="subtitle">The Epic Epoch Date 📅 & Time ⏳ Converter</h2>
        
        <div class="nav-section">
            <a href="/api/docs/" class="nav-button">🚀 Try it out</a>
            <a href="/api/redoc/" class="nav-button">📖 API Docs</a>
            <a href="/stats/" class="nav-button">📊 Stats</a>
            <a href="https://github.com/pbertain/timepuff" target="_blank" class="nav-button">🐙 GitHub</a>
        </div>
        
        <div class="result">
            <h2>Conversion Statistics</h2>
            <div style="font-size: 1.5em; margin-top: 20px;">
                <strong>Total Conversions:</strong> 
                <span style="color: #00eaff; font-size: 1.2em; text-shadow: 0 0 10px #6d28d9;">{{ "{:,}".format(conversion_count) }}</span>
            </div>
            <div style="margin-top: 20px; font-size: 0.9em; opacity: 0.8;">
                This counter tracks all successful epoch ↔ datetime conversions performed on TimePuff.
            </div>
        </div>
        
        <footer>
            <small>Space Age Theme by Flask<br><a href="https://elements.puhfph.cloud" target="_blank" style="text-decoration: none;"> <img src="https://www.elementspuff.net/static/img/powered-by-puhfph-cloud-logo.png" alt="Powered by PUHFPH Cloud" class="footer-logo"></small>
        </footer>
    </div>
</body>
</html>
